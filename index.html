<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="IMCalc">
        <h1>Calculadora de IMC</h1>
        <form>
            <label for="altura">Altura:</label>
            <input type="number" name="altura" id="altura" placeholder="Em metros. Ex: 1,68" step="0.01">
            <label for="peso">Peso:</label>
            <input type="number" name="peso em kg" id="peso" placeholder="Em Kg. Ex: 55">
            <input type="button" value="Calcular" onclick="calcularIMC()" class="Btn">
            <button type="reset" onclick="limpar()" class="Btn">Limpar</button>
        </form>
        <div id="mensagens">Resultado</div>
    </div>
    <script src="/scripts/index.js"></script>
</body>

</html>
